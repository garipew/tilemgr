<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Create Project</title>

		<style>
:root {
	--bg: #0f0f0f;
	--panel: #1a1a1a;
	--border: #2a2a2a;
	--accent: #4da6ff;
	--text: #e0e0e0;
}

* {
	box-sizing: border-box;
	font-family: system-ui, sans-serif;
}

		body {
			margin: 0;
			background: var(--bg);
			color: var(--text);
		}

		.container {
			max-width: 520px;
			margin: 48px auto;
			padding: 20px;
			background: var(--panel);
			border: 1px solid var(--border);
			border-radius: 6px;
		}

		h1 {
			margin: 0 0 16px 0;
			font-size: 20px;
		}

		form {
			display: grid;
			gap: 12px;
		}

		label {
			font-size: 13px;
			color: #bbb;
		}

		input {
			width: 100%;
			padding: 6px 8px;
			background: #000;
			color: var(--text);
			border: 1px solid var(--border);
			border-radius: 4px;
		}

		input[type="file"] {
			padding: 4px;
		}

		.row {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 12px;
		}

		button {
			margin-top: 8px;
			padding: 8px 12px;
			background: var(--accent);
			color: #000;
			border: none;
			border-radius: 4px;
			font-weight: 600;
			cursor: pointer;
		}

		button:hover {
			filter: brightness(1.1);
		}

		.note {
			margin-top: 12px;
			font-size: 12px;
			color: #888;
		}
		</style>
	</head>

	<body>

		<div class="container">
			<h1>Create Project</h1>

			<form action="/projects/new" method="post" enctype="multipart/form-data">

				<label>
					Project name
					<input name="name" value="Default" required>
				</label>

				<div class="row">
					<label>
						Tile width (px)
						<input name="t_wid" type="number" value="16" required>
					</label>

					<label>
						Tile height (px)
						<input name="t_hei" type="number" value="16" required>
					</label>
				</div>

				<div class="row">
					<label>
						Columns (tiles)
						<input name="wid" type="number" value="10" required>
					</label>

					<label>
						Rows (tiles)
						<input name="hei" type="number" value="10" required>
					</label>
				</div>

				<label>
					Tileset image (PNG)
					<input name="image" type="file" accept="image/png" required>
				</label>

				<button type="submit">Create Project</button>
			</form>
		</div>

	</body>
</html>
